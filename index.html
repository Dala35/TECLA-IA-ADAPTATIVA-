    <!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECLA - IA Inclusiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      padding: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 15px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2d89ef;
      color: white;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #1b5fbf;
    }

    .chat-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .emoji-panel {
      display: none;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .emoji {
      font-size: 28px;
      margin: 5px;
      cursor: pointer;
    }

    .upload-form {
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }

  </style>
</head>
    <script>
// Verifica se há dados armazenados
if (localStorage.getItem("ensinoIA")) {
  document.getElementById("dadosIA").innerText = localStorage.getItem("ensinoIA");
}

// Função para guardar dados
function guardarDadosIA() {
  const entrada = document.getElementById("entradaIA").value;
  if (entrada.trim() !== "") {
    localStorage.setItem("ensinoIA", entrada);
    alert("Informação guardada para a IA!");
    document.getElementById("dadosIA").innerText = entrada;
    document.getElementById("entradaIA").value = "";
  }
}
    </script>
<body>
<header>
  <h1>🤖 TECLA – IA Inclusiva para Todos</h1>
</header>

<div class="container">

  <button class="button" onclick="toggleEmojis()">🧩 Comunicação com Emojis</button>
  <button class="button" onclick="toggleUpload()">📤 Ensinar a IA</button>

  <div id="emojiPanel" class="emoji-panel">
    <span class="emoji">😊</span>
    <span class="emoji">🍽️</span>
    <span class="emoji">🚽</span>
    <span class="emoji">🏃</span>
    <span class="emoji">😢</span>
    <span class="emoji">🛏️</span>
    <span class="emoji">📖</span>
    <span class="emoji">🎵</span>
    <span class="emoji">⚽</span>
    <span class="emoji">❤️</span>
  </div>

  <div id="uploadForm" class="upload-form" style="display:none;">
    <h3>Enviar Conteúdo para Ensinar a IA</h3>
    <p>Podes carregar arquivos ou escrever algo que queres ensinar à IA.</p>
    <input type="file" accept="image/*,video/*,.txt,.pdf" multiple />
    <textarea rows="4" placeholder="Escreve aqui o conteúdo..."></textarea>
    <button class="button">📩 Enviar</button>
  </div>

  <div class="chat-box">
    <p><strong>TECLA:</strong> Olá! Como posso ajudar hoje?</p>
  </div>

</div>
<div style="margin-top: 2rem; padding: 1rem; border: 1px solid #ccc; border-radius: 10px;">
  <h3>👨🏽‍🏫 Ensinar a IA</h3>
  <input type="text" id="entradaIA" placeholder="Escreve aqui o que queres ensinar..." style="width: 100%; padding: 0.5rem;" />
  <button onclick="guardarDadosIA()" style="margin-top: 0.5rem;">Guardar</button>
  <p><strong>🧠 Conhecimento atual da IA:</strong></p>
  <div id="dadosIA" style="background: #f3f3f3; padding: 0.5rem; border-radius: 5px;"></div>
</div>
<footer>
  Desenvolvido por Dala De Carvalho ✊🏽 | Versão 1.0
</footer>

<script>
  function toggleEmojis() {
    const panel = document.getElementById("emojiPanel");
    panel.style.display = panel.style.display === "flex" ? "none" : "flex";
  }

  function toggleUpload() {
    const form = document.getElementById("uploadForm");
    form.style.display = form.style.display === "none" ? "block" : "none";
  }
</script>
</body>
</html>
